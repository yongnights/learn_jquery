<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26-jQuery事件冒泡和默认行为</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 200px;
            height: 200px;
            background: yellowgreen;
        }

        .son {
            width: 100px;
            height: 100px;
            background: gold;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">

        $(function () {
            // 1.什么是事件冒泡
            //
            // 2.如何阻止事件冒泡
            // 第一种是使用return false;
            // 第二种是调用event.stopPropagation();
            // 3.什么是默认行为
            // 4.如何阻止默认行为
            $('.son').click(function (event) {
                alert('son');
                // return false;
                event.stopPropagation();

            });
            $('.father').click(function () {
                alert('father');
            });

            $('a').click(function (event) {
                alert('弹出注册框');
                // return false;
                event.stopPropagation();
            });


        });

    </script>
</head>
<body>
<div class="father">
    <div class="son">

    </div>
</div>
<a href="http://www.baidu.com">我是百度</a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
