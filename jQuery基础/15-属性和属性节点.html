<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-属性和属性节点</title>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">

        /*
        * 1.什么是属性
        * 对象身上保存的变量就是属性
        * 2.如何操作属性
        * 设置：对象.属性名称 = 值
        * 获取：对象.属性名称
        * 设置：对象['属性名称'] = 值
        * 获取：对象['属性名称']
        * 3.什么是属性节点
        * <span name="it"></span>
        * 在编写html标签中添加的属性就是属性节点
        * 在浏览器中找到span这个DOM元素之后，在attributes中保存的所有内容都是属性节点
        * 4.如何操作属性节点
        * DOM元素.setAttribute('属性名称','属性值');
        * DOM元素.getAttribute('属性名称');
        * 5.属性和属性节点有什么区别
        * 任何对象都有属性，但是只有DOM对象只有属性节点
        * */

        function Func() {

        }

        var p = new Func();
        p.name = 'hello';
        console.log(p.name);

        p['age'] = 23;
        console.log(p['age']);

        var span = document.getElementsByTagName('span')[0];
        console.log(span); // 有问题，浏览器控制台输出undefined
        span.setAttribute('name', 'world!');
        console.log(span.getAttribute('name'));

    </script>
</head>
<body>
<span name="it">11</span>
</body>
</html>
