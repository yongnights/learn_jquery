<!DOCTYPE html>
<html lang="en">
<head>

    <title>34-电影排行榜上</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 450px;
            margin: 50px auto;
            border: 1px solid black;
        }

        .box h1 {
            font-size: 20px;
            line-height: 35px;
            color: deeppink;
            padding-left: 10px;
            border-bottom: 1px dashed #cccccc;
        }

        ul li {
            list-style: none;
            padding: 5px 10px;
            border: 1px dashed #cccccc;

        }

        ul li:nth-child(-n+3) span {
            background: deeppink;
        }

        ul li span {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #cccccc;
            text-align: center;
            line-height: 20px;
            margin-right: 10px;

        }
        .content{
            overflow: hidden;
            margin-top: 5px;
        }
        .content img {
            width: 80px;
            height: 120px;
            float: left;
        }

        .content p {
            width: 180px;
            height: 120px;
            float: right;
            font-size: 12px;
            line-height: 20px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
