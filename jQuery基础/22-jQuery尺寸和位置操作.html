<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22-jQuery尺寸和位置操作</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 200px;
            height: 200px;
            background: yellowgreen;
            border: 50px solid #000000;
            margin-left: 50px;
            position: relative;
        }

        .son {
            width: 100px;
            height: 100px;
            background: gold;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">

        $(function () {
            var btns = document.getElementsByTagName('button');
            // 监听获取
            btns[0].onclick = function () {
                // 获取元素的宽度
                // console.log($('.father').width());
            };
            // 监听设置
            btns[1].onclick = function () {
                // 设置元素的宽度
                // $('.father').width('500px');
                // $('.son').offset({
                //     left:10
                // })
            };

                // offset([coordinates])
                // 作用：获取元素距离窗口的偏移位
                // console.log($('.son').offset().left);
                // position()
                // 作用：获取元素距离定位元素的偏移位,只能获取，不能设置
                // $('.son').position({
                //     left:20
                // })
                console.log($('.son').position().left);
                $('.son').css({
                    left:20,
                })

        });

    </script>

</head>
<body>
<div class="father">
    <div class="son">

    </div>
</div>
<button>获取</button>
<button>设置</button>
</body>
</html>
