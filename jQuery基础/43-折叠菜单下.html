<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            list-style: none;
            width: 300px;
            margin: 100px auto;
            /*border: 1px solid #000000;*/
        }

        .nav > li {
            border: 1px solid #000000;
            line-height: 35px;
            border-bottom: none;
            text-indent: 2em;
            position: relative;
        }

        /*注意：此处一定要使用>来表示特定的子元素*/
        .nav > li:last-child {
            border-bottom: 1px solid #000000;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        /*注意：此处一定要使用>来表示特定的子元素*/
        .nav > li:first-child {
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
        }

        .nav > li > span {
            /*此处是向右箭头的图片*/
            background: url("images/arrow-right.jpg") no-repeat center center;
            display: inline-block;
            width: 32px;
            height: 32px;
            position: absolute;
            right: 10px;
            top: 3px;
        }

        .sub {
            display: none;
        }

        .sub > li {
            list-style: none;
            background: mediumpurple;
            border-bottom: 1px solid white;
        }

        .sub > li:hover {
            background: red;
        }

        .nav > .current > span {
            transform: rotate(90deg);
        }
    </style>
    <title>43-折叠菜单下</title>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">

        $(function () {
            // 1.监听一级菜单点击事件
            $(".nav>li").click(function () {
                // 1.1 拿到二级菜单
                var $sub = $(this).children('.sub');
                // 1.2 让二级菜单展开
                $sub.slideDown(1000);
                // 1.3 拿到所有非当前的二级菜单
                var otherSub = $(this).siblings().children('.sub');
                // 1.4 让所有非当前的二级菜单收起
                otherSub.slideUp(1000);
                // 1.5 让被点击的一级菜单箭头朝下
                $(this).addClass('current');
                // 1.6 让所有非被点击的一级菜单箭头还原
                $(this).siblings().removeClass('current');
            });
        });

    </script>
</head>
<body>
<ul class="nav">
    <li>一级菜单<span></span>
        <ul class="sub">
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    </li>
    <li>一级菜单<span></span>
        <ul class="sub">
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    </li>
    <li>一级菜单<span></span>
        <ul class="sub">
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    </li>
    <li>一级菜单<span></span>
        <ul class="sub">
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    </li>
    <li>一级菜单<span></span></li>
    <li>一级菜单<span></span></li>
    <li>一级菜单<span></span></li>
    <li>一级菜单<span></span></li>
</ul>
</body>
</html>
