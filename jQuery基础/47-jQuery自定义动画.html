<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>47-jQuery自定义动画</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            margin-top: 10px;
            background: red;
        }

        .two {
            background: blue;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">

        $(function () {

            $('button').eq(0).click(function () {
                /*
                $('.one').animate({
                    width: 500,
                }, 1000, function () {
                    alert('自定义动画执行完毕');
                });
                */
                $('.one').animate({
                    marginLeft: 500,
                }, 5000, function () {
                    alert('自定义动画执行完毕');
                });
                /*
                * 第一个参数：接收一个对象，可以在对象中修改属性
                * 第二个参数：指定动画时长
                * 第三个参数：指定动画节奏，默认是swing
                * 第四个参数：指定动画执行完毕之后的回调函数
                * */
                $('.two').animate({
                    marginLeft: 500,
                }, 5000, 'linear', function () {
                    alert('自定义动画执行完毕');
                });
            });

            $('button').eq(1).click(function () {
                $('.one').animate({
                    // 字符串，表示在原有基础上进行累加
                    width: '+=100'
                }, 1000, function () {
                    alert('自定义动画执行完毕');
                });
            });

            $('button').eq(2).click(function () {
                $('.one').animate({
                    // 字符串，hide：隐藏，toggle：切换
                    width: 'toggle'
                }, 1000, function () {
                    alert('自定义动画执行完毕');
                });
            });
        });

    </script>
</head>
<body>
<button>操作属性</button>
<button>累加属性</button>
<button>关键字</button>
<div class="one"></div>
<div class="two"></div>
</body>
</html>
