<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>29-jQuery事件命名空间</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 200px;
            height: 200px;
            background: yellowgreen;
        }

        .son {
            width: 100px;
            height: 100px;
            background: gold;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">

        $(function () {
            /*
            * 想要事件的命名空间有效，必须满足两个条件
            * 1.事件是通过on绑定的
            * 2.通过trigger触发事件
            * */
            $('.son').on('click.zs', function () {
                alert('click-1'); // 自动弹出
            });
            $('.son').on('click.ls', function () {
                alert('click-2');
            });
            $('.son').trigger('click.zs');
        });

    </script>
</head>
<body>
<div class="father">
    <div class="son">
    </div>
</div>
</body>
</html>
