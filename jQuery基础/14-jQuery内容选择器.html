<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-jQuery内容选择器</title>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">

        // :empty
        // 作用：找到既没有文本内容也没有子元素的指定元素
        var $div = $('div:empty');
        console.log($div);

        // :parent
        // 作用：找到有文本内容或有子元素的指定元素
        var $div = $('div:parent');
        console.log($div);

        // :contains(text)
        // 作用：找到包含指定文本内容的指定元素
        var $div = $("div:contains('我是div')");
        console.log($div);

        // :has(selector)
        // 作用：找到包含指定子元素的指定元素
        var $div = $("div:has('span')");
        console.log($div);

    </script>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background: greenyellow;
            margin-top: 5px;
        }
    </style>

</head>
<body>
<div></div>
<div>我是div</div>
<div>我是div123</div>
<div><span></span></div>
<div><p></p></div>
</body>
</html>
