<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-jQuery其它静态方法</title>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        /*
        * $.trim();
        * 作用：去除字符串两端的空格
        * 参数：需要去除空格的字符串
        * 返回值：去除空格之后的字符串
        * */
        var str = '----   Hello   -----';
        console.log(str);
        var res = $.trim(str);
        console.log(res);

        // 真数组
        var arr = [1, 3, 5, 7, 9];
        // 伪数组
        var arrlike = {0: 1, 1: 3, 2: 5, 3: 7, 4: 9, length: 5};
        // 对象
        var obj = {'name': 'hello', 'age': 33};
        // 函数
        var fn = function () {
        };
        // window对象
        var w = window;

        /*
        * $.isWindow();
        * 作用：判断传入的对象是否是window对象
        * 返回值：true/false
        * */
        var res = $.isWindow(arr);
        console.log(res);

        /*
        * $.isArray();
        * 作用：判断传入的对象是否是真数组
        * 返回值：true/false
        * */
        var res = $.isArray(arr);
        console.log(res);

        /*
        * $.isFunction();
        * 作用：判断传入的对象是否是一个函数
        * 返回值：true/false
        * */
        var res = $.isFunction(arr);
        console.log(res);
        /*
        * 注意点: jQuery框架本质上是一个函数
        * (function (windos, undefined) {
        * })(window);
        * */

        var res = $.isFunction(jQuery);
        console.log(res); // true

        (function (windos, undefined) {
        })(window);

    </script>
</head>
<body>

</body>
</html>
