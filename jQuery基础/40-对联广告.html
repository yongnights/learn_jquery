<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>40-对联广告</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .left {
            float: left;
            position: fixed;
            left: 0;
            top: 200px;
        }

        .right {
            float: right;
            position: fixed;
            right: 0;
            top: 200px;
        }

        img {
            width: 200px;
            display: none;
        }

    </style>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">

        $(function () {
            // 1.监听网页滚动
            $(window).scroll(function () {
                // console.log("网页滚动了");
                // console.log($("html,body").scrollTop());
                // 1.1获取网页滚动的偏移位
                var offset = $("html,body").scrollTop();
                if (offset > 500) {
                    // 1.3显示广告
                    $('img').show(1000);
                } else {
                    $('img').hide(1000);
                }
            })
        });

    </script>
</head>
<body>
<img src="images/5.jpg" alt="" class="left">
<img src="images/5.jpg" alt="" class="right">
