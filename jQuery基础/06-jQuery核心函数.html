<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-jQuery核心函数</title>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        // $();代表jQuery的核心函数

        // 1.接收一个函数,作为入口函数
        $(function () {
            alert('Hello World!');
            // 2.接收一个字符串
            // 2.1接收一个字符串选择器
            // 返回一个jQuery对象，对象中保存了找到的DOM元素
            var $box1 = $(".box1");
            var $box2 = $("#box2");
            console.log($box1);
            console.log($box2);
            // 2.2接收一个代码片段
            // 返回一个jQuery对象，对象中保存了创建的DOM元素
            var $p = $("<p>我是p</p>");
            console.log($p);
            $box1.append($p);
            // 2.3接收一个DOM元素
            // 会被包装成一个jQuery对象返回给我们
            var span = document.getElementsByTagName('span')[0];
            console.log(span); // 原生DOM元素
            var $span = $(span);
            console.log($span); // 把原生DOM元素包装成一个jQuery对象
        });
    </script>
</head>
<body>

<div class="box1"></div>
<div id="box2"></div>
<span>我是span</span>

</body>
</html>
