<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>37-Tab选项卡下</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 440px;
            height: 298px;
            border: 1px solid black;
            margin: 50px auto;

        }

        .nav li {
            list-style: none;
            width: 110px;
            height: 50px;
            background: orange;
            text-align: center;
            line-height: 50px;
            float: left;

        }

        .nav .current {
            background: #cccccc;
        }

        .content li {
            list-style: none;
            display: none;
        }

        .content .show {
            display: block;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">

        $(function () {
            // 1.监听选项卡的移入事件
            $('.nav li').mouseenter(function () {
                // 1.1
                $(this).addClass('current');
                // 1.2还原其他兄弟选项卡的背景颜色
                $(this).siblings().removeClass('current');
                // 1.3获取当前选项卡的索引
                var index = $(this).index();
                // 1,4根据索引找到对应的图片
                var $li = $('.content li').eq(index);
                // 1.5隐藏非当前索引的其他图片
                $li.siblings().removeClass('show');
                // 1.6显示当前对应图片
                $li.addClass('show');
            });
        });

    </script>
</head>
<body>
<div class="box">
    <ul class="nav">
        <li class="current">HTML+CSS</li>
        <li>jQuery</li>
        <li>C语言</li>
        <li>Go语言</li>
    </ul>
    <ul class="content">
        <li class="show"><img src="images/4-1.jpg" alt=""></li>
        <li><img src="images/4-2.jpg" alt=""></li>
        <li><img src="images/4-3.jpg" alt=""></li>
        <li><img src="images/4-4.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
