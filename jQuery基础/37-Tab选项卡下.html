<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>36-Tab选项卡上</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 440px;
            height: 298px;
            border: 1px solid black;
            margin: 50px auto;

        }

        .nav li {
            list-style: none;
            width: 110px;
            height: 50px;
            background: orange;
            text-align: center;
            line-height: 50px;
            float: left;

        }

        .nav .current {
            background: #cccccc;
        }

        .content li {
            list-style: none;
            display: none;
        }

        .content .show {
            display: block;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">

        $(function () {
            // 这样写有bug
            $('.nav li').mouseenter(function () {
                $(this).addClass('current');
                var index = $(this).index();
                var $li = $('.content li').eq(index);
                $li.addClass('show');
            });
            $('.nav li').mouseleave(function () {
                $(this).removeClass('current');
                var index = $(this).index();
                var $li = $('.content li').eq(index);
                $li.removeClass('show');
            });

        });

    </script>
</head>
<body>
<div class="box">
    <ul class="nav">
        <li class="current">HTML+CSS</li>
        <li>jQuery</li>
        <li>C语言</li>
        <li>Go语言</li>
    </ul>
    <ul class="content">
        <li class="show"><img src="images/4-1.jpg" alt=""></li>
        <li><img src="images/4-2.jpg" alt=""></li>
        <li><img src="images/4-3.jpg" alt=""></li>
        <li><img src="images/4-4.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
