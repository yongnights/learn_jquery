<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-静态方法和实例方法</title>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        // 1.定义一个类
        function AClass() {

        };
        // 2.给这个类添加一个静态方法
        // 直接添加给类的就是静态方法
        AClass.staticMthod = function () {
            alert('staticMthod');
        };
        // 静态方法通过类名调用
        AClass.staticMthod();

        // 2.给这个类添加一个实例方法
        AClass.prototype.instanceMethod = function () {
            alert('instanceMethod');
        };
        // 实例方法通过类的实例调用
        // 创建一个实例
        var a = new AClass();
        a.instanceMethod();

    </script>
</head>
<body>

</body>
</html>
