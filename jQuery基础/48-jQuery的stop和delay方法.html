<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>48-jQuery的stop和delay方法</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .one {
            width: 100px;
            height: 100px;
            background: red;
        }

        .two {
            width: 500px;
            height: 10px;
            background: blue;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">

        $(function () {
            $('button').eq(0).click(function () {
                // 在jQuery的{}中可以同时修改多个属性，中间用逗号隔开，多个属性的动画会同时执行
                /*
                $('.one').animate({
                    width: 500,
                    height: 500
                }, 1000);
                */

                // 分开写可以分别执行
                /*
                $('.one').animate({
                    width: 500
                }, 1000);
                $('.one').animate({
                    height: 500
                }, 1000);
                */

                // 使用链式写法
                // delay方法的作用就是用于高速系统延迟时长
                $('.one').animate({
                    width: 500
                }, 1000).delay(2000).animate({
                    height: 500
                }, 1000).animate({width: 100}, 1000).animate({height: 100}, 1000);
            });
            $('button').eq(1).click(function () {
                // 立即停止当前动画，继续执行后续动画
                // $('div').stop();
                // $('div').stop(false);
                // $('div').stop(false,false);

                // 立即停止当前动画和后续所有动画
                // $('div').stop(true);
                // $('div').stop(true,false);

                // 立即完成当前的，继续执行后续动画
                // $('div').stop(false,true);

                // 立即完成当前的，并且停止后续所有的
                $('div').stop(true, true);
            });
        });

    </script>
</head>
<body>
<button>开始动画</button>
<button>停止动画</button>
<div class="one"></div>
<div class="two"></div>
</body>
</html>
